<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="logInValleyworx.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LogIn Page</title>
</head>


    <div class="flex-container">
   <div class="left" style="background-color: whitesmoke;">
        <div>
            <h2 id = "title">Log-In</h2>
            <i id = "profile-icon"class="fa fa-user-circle fa-lg"></i>
        </div>
       <form id = "logForm" action="">
        <span><i class="fa fa-envelope"><input type="email"name="email" id="email" placeholder="Enter your e-mail:"></i></span>
        <span><i class="fa fa-key"><input type="password" name="password" id="password" placeholder="Enter your password:"></i></span>
           <button id = "submit-button" type="button"class="btn btn-primary">Submit</button>
         
           
       </form>
       <div>
        
        <div id = "forget"><a link href="#" id = "forgot"> Forgot password?</a></div>
        <div class="social-media">
            <div class="twitter">
                <button class="btn btn-primary"><i class="fa fa-twitter"></i> Twitter</button>
            </div>
            <div class="google">
                <button class="btn btn-danger"><i class="fa fa-google"> Google</i></button>
            </div>
        </div>
       </div>
   </div>

   <div class="right">
        
   </div>
</div>


</html>
